# Port
server.port=${DEV_PORT}
# \uB85C\uCEEC \uD658\uACBD(\uAC1C\uBC1C \uD658\uACBD)\uC5D0\uC11C \uC0AC\uC6A9\uD560 \uC124\uC815 \uD30C\uC77C
spring.datasource.url=${DEV_DB_URL}
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA \uC124\uC815
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.auto_quote_keyword=true
# JVM(TimeZone) \uAE30\uBCF8 \uC2DC\uAC04\uB300 \uC124\uC815
spring.jackson.time-zone=Asia/Seoul
# Hikari
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.data-source-properties.serverTimezone=Asia/Seoul
# \uB85C\uADF8 \uC124\uC815
logging.level.root=INFO
logging.level.org.hibernate.SQL=ERROR
# JWT
jwt.secret=${SPRING_JWT_SECRET}
jwt.token-validity-in-seconds=6000000
# Redis
spring.data.redis.host=${DEV_REDIS_HOST}
spring.data.redis.port=${DEV_REDIS_PORT}
spring.data.redis.password=
# Circuit Breaker
