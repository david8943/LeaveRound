spring.datasource.url=${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_USERNAME}
spring.datasource.password=${LOCAL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA ??
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.auto_quote_keyword=true
# JVM(TimeZone) ??
spring.jackson.time-zone=Asia/Seoul
# Hikari ??
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=3600000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.data-source-properties.serverTimezone=Asia/Seoul
# ?? ??
logging.level.root=INFO
logging.level.org.hibernate.SQL=ERROR
# JWT ??
jwt.secret=${SPRING_JWT_SECRET}
jwt.token-validity-in-seconds=6000000
# Redis ??
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
